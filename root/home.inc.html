<div class="card">
  <div class="card-header">Active sessions</div>
  <table class="table">
    <tbody>
      <tr ng-repeat="s in sessions">
        <td><i class="fa fa-5x fa-pull-left fa-border fa-{{ s.deviceType }}" aria-hidden="true" ></i></td>
        <td>
          <p>{{ s.ua.os.name }} {{ s.ua.os.version }} / {{ s.ua.browser.name }} {{ s.ua.browser.version }}
            <small class="pull-right">{{ s.location }}</small></p>
          <p>Last activity : {{ s.dt }}</p>
          <a href="#" class="btn btn-warning" ng-if="! s.current" ng-click="disconnect(s._id)">Disconnect</a>
          <a href="#" class="btn btn-danger" ng-if="s.current" ng-click="flush()">Delete other sessions</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-danger" role="alert" ng-show="error">{{ error }}</div>
</div>
